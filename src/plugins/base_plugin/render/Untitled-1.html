<html>
    <head>
    <style>
/* Basic Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-smooth: never;
    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: grayscale; /* Alternative for macOS */
}

img {
    image-rendering: pixelated; /* Preserve sharp edges */
    image-rendering: crisp-edges;
    image-rendering: -webkit-optimize-contrast;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.row-container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.column-container {
    display: flex;
    flex-direction: row;
    width: 100%;
}


/* Frame Styling */

.rectangle-frame {
    border: 0.7vw solid;
}

.top-bottom-frame {
    border-top: 0.7vw solid;
    border-bottom: 0.7vw solid;
}

.corner-frame {
    position:relative;
}
.corner-frame:before {
    display: block;
    content: "";
    width: 10vw;
    height: 10vw;
    position: absolute;
    top: 0;
    left: 0;
    border-top: 0.7vw solid;
    border-left: 0.7vw solid;
  }
  
  .corner-frame:after {
    display: block;
    content: "";
    width: 10vw;
    height: 10vw;
    position: absolute;
    bottom: 0;
    right: 0;
    border-bottom: 0.5vw solid;
    border-right: 0.5vw solid;
  }

.wrapper {
    display: flex;
    width: 100%;
    height: 100%;
    background-color: green;
}

.wrapper:not(:has(*)) { /* 0 elements */
  font-size: 20cqw
}
.wrapper:has(> :last-child:nth-child(1)) { /* 1 element */
  font-size: 90cqw
}
.wrapper:has(> :last-child:nth-child(2)) { /* 2 elements */
  font-size: 45cqw
}
.wrapper:has(> :last-child:nth-child(3)) { /* 3 elements */
  font-size: 30cqw
}

.wrapper:has(> :last-child:nth-child(4)) { /* 4 elements */
  font-size: 22cqw
}

.wrapper .item {
    font-family: "Jost";
    container-type: size;

    flex: 1 1 0;
    width: 0;
    background-color: blue;
    font-size: inherit;
    color: white;
    align-content: center;
}

.wrapper .item:nth-child(odd) {
    background-color: white;
    color: blue;
}

.wrapper .item .label{
    text-align: center;
    font-weight: bold;
    padding: 0;
    font-size: max(5%, 12px);
    margin: -8px 0 8px 0;
    font-family: sans-serif;

}

.wrapper .item .digit{
    font-size: min(20cqh, 20cqi);
    text-align: center;
    font-weight: bold;
    padding: 0;
    font-size: inherit;
}


    </style>
    </head>
    <body> 
    
            <div class="wrapper">
                <div class="item">
                    <div class="digit">01</div>
                    <div class="label">DAYS</div>
                </div>
                <div class="item">
                    <div class="digit">02</div>
                    <div class="label">HOURS</div>
                </div>
                <div class="item">
                    <div class="digit">32</div>
                    <div class="label">MINUTES</div>
                </div>
            </div>
    </body>
</html>
